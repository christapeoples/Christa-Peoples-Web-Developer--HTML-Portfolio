<!DOCTYPE html>
<html lang="en">
<head>

}
</script>

<style>
:root{
  --bg: hotpink;
  --text:#111;
  --card:#fff;
  --btn:#000;
}
body.dark{
  --bg:#0b0b0b;
  --text:#fff;
  --card:#1a1a1a;
  --btn:#fff;
}
*{box-sizing:border-box;scroll-behavior:smooth;}

body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:.4s;
}

/* TOGGLE */
.toggle{
  position:fixed;
  right:20px;
  bottom:20px;
  background:var(--card);
  color:var(--text);
  padding:12px 18px;
  border-radius:999px;
  cursor:pointer;
  font-weight:900;
  z-index:2000;
  box-shadow:0 12px 25px rgba(0,0,0,.3);
}

/* NAV */
.navbar{
  position:sticky;
  top:0;
  background:var(--card);
  padding:1rem 2rem;
  display:flex;
  justify-content:center;
  gap:2rem;
  z-index:100;
}
.navbar a{text-decoration:none;font-weight:700;color:var(--text);}

/* HERO */
header{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:white;
  background:url('tech backgrnd.jpg') no-repeat center/cover;
  position:relative;
}
header::before{
  content:'';
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.55);
}
header>div{position:relative;z-index:2;}
.typing{font-size:3rem;font-weight:900;}

.btn{
  background:transparent;
  color:var(--btn);
  font-weight:900;
  text-transform:uppercase;
  letter-spacing:2px;
  padding:8px 0;
  margin:0 14px;
  border:none;
  border-bottom:4px solid var(--btn);
  cursor:pointer;
  text-decoration:none;
  display:inline-block;
  transition:.3s;
}
.btn:hover{transform:translateY(-3px);opacity:.7;}

section{padding:6rem 2rem;max-width:1200px;margin:auto;}
h2{text-align:center;font-size:2.5rem;margin-bottom:2rem;}

.reveal{opacity:0;transform:translateY(60px);transition:.8s;}
.reveal.show{opacity:1;transform:translateY(0);}

.projects-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:2rem;
}

.project-card{
  background:var(--card);
  border-radius:18px;
  overflow:hidden;
  cursor:pointer;
  position:relative;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  transition:.3s;
}
.project-card:hover{transform:translateY(-8px);}
.project-card.touch{transform:scale(.96);}

.project-card img{
  width:100%;
  height:230px;
  object-fit:cover;
}

.project-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(135deg,rgba(0,0,0,.9),rgba(255,20,147,.9));
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:white;
  text-align:center;
  opacity:0;
  transition:.25s;
}
.project-card:active .project-overlay,
.project-card:hover .project-overlay{opacity:1;}

/* BADGES */
.badges{
  margin-top:12px;
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  justify-content:center;
}
.badge{
  padding:6px 14px;
  border-radius:999px;
  font-size:11px;
  font-weight:800;
  letter-spacing:1px;
  color:white;
  text-transform:uppercase;
}
.completed{background:#16a34a;}
.beginner{background:#2563eb;}
.html{background:#e34c26;}
.css{background:#264de4;}

/* MODAL */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:3000;
}
.modal-content{
  background:var(--card);
  color:var(--text);
  padding:2.5rem;
  width:90%;
  max-width:520px;
  border-radius:20px;
  text-align:center;
}

/* ‚úÖ SPANISH COLOR PROJECT CSS (SCOPED SAFELY) */
#spanish-project img{height:200px;width:200px;}
#spanish-project .color-title{font-weight:normal;}
#spanish-project #red{color:red;}
#spanish-project #purple{color:purple;}
#spanish-project #blue{color:blue;}
#spanish-project #orange{color:orange;}
#spanish-project #green{color:green;}
#spanish-project #black{color:black;}
#spanish-project #white{color:whitesmoke;}
#spanish-project #grey{color:grey;}
#spanish-project #yellow{color:yellow;}
</style>
</head>

<body>

<div class="toggle" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</div>

<nav class="navbar">
  <a href="about.html">About</a>
  <a href="#projects">Projects</a>
  <a href="contact.html">Contact</a>
  <a href="Christa-Peoples-Resume.pdf" download>Resume</a>
</nav>

<header>
  <div>
    <img src="resume image.jpg" style="width:160px;border-radius:50%;border:4px solid white;">
    <h1 class="typing">Hi, I'm Christa Peoples ‚Äî Front-end Web Developer</h1>
    <p>Clean code. Bold design. Real-world performance.</p>
    <a href="#projects" class="btn">View My Work</a>
  </div>
</header>

<section id="projects" class="reveal">
<h2>Projects</h2>
<div id="projects-container" class="projects-grid"></div>
</section>

<div id="modal">
  <div class="modal-content" id="modalContent"></div>
</div>

<script>
function toggleTheme(){
 document.body.classList.toggle("dark");
 localStorage.setItem("theme",document.body.classList.contains("dark")?"dark":"light");
}
if(localStorage.getItem("theme")==="dark")document.body.classList.add("dark");

/* TYPING */
const text=document.querySelector(".typing");
const original=text.innerText;
text.innerText="";
let t=0;
(function type(){
 if(t<original.length){
  text.innerText+=original.charAt(t++);
  setTimeout(type,70);
 }
})();

/* SCROLL */
const reveals=document.querySelectorAll(".reveal");
window.addEventListener("scroll",()=>{
 reveals.forEach(el=>{
  if(el.getBoundingClientRect().top<window.innerHeight-100)
   el.classList.add("show");
 });
});

/* PROJECT DATA */
const projects=[
{title:"Colour Vocabulary Website",image:"Spanish vocab.png",description:"Spanish color learning website.",live:"Spanish Colors Project.html",code:"https://github.com/christapeoples/Colour-vocab-website-Project",badges:["Completed","Beginner","HTML","CSS"]},
{title:"CSS Selectors Project",image:"CSS before Selectors.png",description:"Advanced CSS selectors.",live:"solution.html",code:"https://github.com/christapeoples/css-selectors-project",badges:["Completed","Beginner","CSS"]},
{title:"Birthday Invite",image:"birthday-invite.png",description:"Birthday invitation webpage.",live:"birthday-invite.html",code:"https://christapeoples.github.io/Birthday-Invitation-Project/",badges:["Completed","HTML","CSS"]},
{title:"Movie Ranking",image:"Movie Ranking.png",description:"Movie ranking site.",live:"movie-ranking.html",code:"https://github.com/christapeoples/Movie-Ranking-Project",badges:["Completed","HTML"]},
{title:"Professional Resume",image:"resume image.jpg",description:"Downloadable resume.",live:"Christa-Peoples-Resume.pdf",code:"https://github.com/christapeoples/christa-peoples-resume",badges:["Completed","Beginner","HTML","CSS"]}
];

/* RENDER */
const container=document.getElementById("projects-container");
projects.forEach(p=>{
 const card=document.createElement("div");
 card.className="project-card";
 card.innerHTML=`
 <img src="${p.image}">
 <div class="project-overlay">
  <h3>${p.title}</h3>
  <p>${p.description}</p>
  <p>Tap / Click</p>
 </div>`;
 card.onclick=()=>openModal(p);
 card.addEventListener("touchstart",()=>card.classList.add("touch"));
 card.addEventListener("touchend",()=>card.classList.remove("touch"));
 container.appendChild(card);
});

/* MODAL */
const modal=document.getElementById("modal");
const modalContent=document.getElementById("modalContent");

function openModal(project){
 const badges=project.badges.map(b=>`<span class="badge ${b.toLowerCase()}">${b}</span>`).join("");
 modalContent.innerHTML=`
 <h2>${project.title}</h2>
 <p>${project.description}</p>
 <div class="badges">${badges}</div>
 <div style="margin-top:2rem;">
  <a class="btn" href="${project.live}" target="_blank">Live</a>
  <a class="btn" href="${project.code}" target="_blank">Code</a>
 </div>
 <br><br>
 <button class="btn" onclick="modal.style.display='none'">Close</button>
 `;
 modal.style.display="flex";
}
</script>

</body>
</html>
