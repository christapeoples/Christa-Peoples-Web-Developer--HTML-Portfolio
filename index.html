<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Christa Peoples | Front-end Web Developer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO -->
  <meta name="description" content="Christa Peoples is a front end web developer building clean, responsive, modern web experiences.">
  <meta name="author" content="Christa Peoples">

  <!-- SCHEMA -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Christa Peoples",
    "jobTitle": "Front-end Web Developer",
    "url": "https://omhustle.com",
    "sameAs": ["https://github.com/christapeoples"]
  }
  </script>

<style>
:root {
  --bg:#ffffff;
  --text:#111;
  --accent:#6a11cb;
}
* { box-sizing:border-box; scroll-behavior:smooth; }
body { margin:0; font-family:system-ui,sans-serif; background:var(--bg); color:var(--text); }

/* INTRO VIDEO */
#introVideoWrapper {
  position:fixed;
  inset:0;
  background:black;
  z-index:9999;
  display:flex;
  justify-content:center;
  align-items:center;
}
#introVideo {
  width:100%;
  height:100%;
  object-fit:cover;
}
body.loaded #introVideoWrapper {
  opacity:0;
  visibility:hidden;
  pointer-events:none;
  transition:opacity 0.8s ease;
}

/* NAV */
.navbar {
  position:sticky;
  top:0;
  background:white;
  padding:1rem 2rem;
  display:flex;
  justify-content:center;
  gap:2rem;
  z-index:100;
}
.navbar a {
  text-decoration:none;
  font-weight:600;
  color:#111;
}
.navbar a:hover { color:var(--accent); }

/* HERO */
header {
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:white;
  background:url('tech backgrnd.jpg') no-repeat center/cover;
  position:relative;
}
header::before {
  content:'';
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.45);
}
header > div { position:relative; z-index:2; }

.typing { font-size:3rem; font-weight:900; }
.btn {
  display:inline-block;
  padding:14px 36px;
  border-radius:999px;
  background:white;
  color:black;
  font-weight:700;
  margin-top:1rem;
  text-decoration:none;
  transition:0.2s;
}
.btn:hover { transform:translateY(-3px); }

/* SECTIONS */
section {
  padding:6rem 2rem;
  max-width:1200px;
  margin:auto;
}
h2 { text-align:center; font-size:2.4rem; margin-bottom:2rem; }
.reveal { opacity:0; transform:translateY(40px); transition:0.8s; }
.reveal.show { opacity:1; transform:translateY(0); }

/* PROJECT GRID */
.projects-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:2rem;
}
.project-card {
  background:#111;
  border-radius:18px;
  overflow:hidden;
  cursor:pointer;
  transition:0.3s;
  position:relative;
}
.project-card:hover { transform:translateY(-8px); }
.project-card img {
  width:100%;
  height:230px;
  object-fit:cover;
}
.project-overlay {
  position:absolute;
  inset:0;
  background:linear-gradient(135deg,rgba(106,17,203,.95),rgba(37,117,252,.95));
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:white;
  text-align:center;
  opacity:0;
  transition:0.3s;
}
.project-card:hover .project-overlay { opacity:1; }

/* MODAL */
#modal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.75);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-content {
  background:white;
  padding:2.5rem;
  width:90%;
  max-width:520px;
  border-radius:18px;
  text-align:center;
}
</style>
</head>

<body>

<!-- INTRO VIDEO -->
<div id="introVideoWrapper">
  <video id="introVideo" autoplay muted playsinline preload="auto" poster="tech-backgrnd.jpg">
    <source src="lofi-study-calm-peaceful-chill-hop-112191.mp3" type="video/mp4">
  </video>
</div>

<nav class="navbar">
  <a href="about.html">About</a>
  <a href="#projects">Projects</a>
  <a href="contact.html">Contact</a>
  <a href="Christa-Peoples-Resume.pdf" download>Resume</a>
</nav>

<header>
  <div>
    <img src="resume image.jpg" alt="Christa Peoples" style="width:160px;border-radius:50%;border:4px solid white;">
    <h1 class="typing">Hi, I'm Christa Peoples â€” Front-end Web Developer</h1>
    <p>Clean code. Bold design. Real-world performance.</p>
    <a href="#projects" class="btn">View My Work</a>
  </div>
</header>

<section id="projects" class="reveal">
  <h2>Projects</h2>
  <div id="projects-container" class="projects-grid"></div>
</section>

<div id="modal">
  <div class="modal-content" id="modalContent"></div>
</div>

<script>
/* SAFE INTRO VIDEO */
const video = document.getElementById("introVideo");
window.addEventListener("load", () => {
  if (video) {
    video.play().catch(() => document.body.classList.add("loaded"));
    video.onended = () => document.body.classList.add("loaded");
    setTimeout(() => document.body.classList.add("loaded"), 6000);
  } else {
    document.body.classList.add("loaded");
  }
});

/* TYPING */
const text = document.querySelector(".typing");
const original = text.innerText;
text.innerText = "";
let t = 0;
(function type() {
  if (t < original.length) {
    text.innerText += original.charAt(t++);
    setTimeout(type, 70);
  }
})();

/* SCROLL REVEAL */
const reveals = document.querySelectorAll(".reveal");
window.addEventListener("scroll", () => {
  reveals.forEach(el => {
    if (el.getBoundingClientRect().top < window.innerHeight - 100)
      el.classList.add("show");
  });
});

/* PROJECT DATA */
const projects = [
  { title:"Colour Vocabulary Website", image:"Spanish vocab.png", description:"Spanish color learning website.", live:"Spanish Colors Project.html", code:"https://github.com/christapeoples/Colour-vocab-website-Project" },
  { title:"CSS Selectors Project", image:"CSS before Selectors.png", description:"Advanced CSS selectors.", live:"solution.html", code:"https://github.com/christapeoples/css-selectors-project" },
  { title:"Birthday Invite", image:"birthday-invite.png", description:"Birthday invitation webpage.", live:"birthday-invite.html", code:"https://christapeoples.github.io/Birthday-Invitation-Project/" },
  { title:"Movie Ranking", image:"Movie Ranking.png", description:"Movie ranking site.", live:"movie-ranking.html", code:"https://github.com/christapeoples/Movie-Ranking-Project" },
  { title:"Professional Resume", image:"resume image.jpg", description:"Downloadable resume.", live:"Christa-Peoples-Resume.pdf", code:"https://github.com/christapeoples/christa-peoples-resume" }
];

/* RENDER PROJECTS */
const container = document.getElementById("projects-container");
projects.forEach(p => {
  const card = document.createElement("div");
  card.className = "project-card";
  card.innerHTML = `
    <img src="${p.image}">
    <div class="project-overlay">
      <h3>${p.title}</h3>
      <p>${p.description}</p>
      <p>Click to View</p>
    </div>
  `;
  card.onclick = () => openModal(p);
  container.appendChild(card);
});

/* MODAL */
const modal = document.getElementById("modal");
const modalContent = document.getElementById("modalContent");
function openModal(project) {
  modalContent.innerHTML = `
    <h2>${project.title}</h2>
    <p>${project.description}</p>
    <div style="margin-top:1rem;">
      <a class="btn" href="${project.live}" target="_blank">Live</a>
      <a class="btn" href="${project.code}" target="_blank">Code</a>
    </div>
    <br><br>
    <button class="btn" onclick="modal.style.display='none'">Close</button>
  `;
  modal.style.display = "flex";
}
</script>

</body>
</html>
