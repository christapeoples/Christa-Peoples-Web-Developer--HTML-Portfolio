<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Christa Peoples | Creative Front-end Developer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO -->
  <meta name="description" content="Christa Peoples is a creative frontend developer specializing in modern, responsive web experiences. View live projects, GitHub work, and professional resume.">
  <meta name="author" content="Christa Peoples">
  <meta name="robots" content="index, follow">

  <!-- Open Graph -->
  <meta property="og:title" content="Christa Peoples | Creative Front-end Developer">
  <meta property="og:description" content="Modern web projects, GitHub portfolio, and professional resume.">
  <meta property="og:type" content="website">

  <!-- Schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Christa Peoples",
    "jobTitle": "Creative Front-end Developer",
    "url": "https://omhustle.com",
    "sameAs": ["https://github.com/christapeoples"]
  }
  </script>

  <style>
    :root {
      --bg: #ffffff;
      --text: #111;
      --primary: #6a11cb;
    }

    body.dark {
      --bg: #0e0e0e;
      --text: #f1f1f1;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s;
      line-height: 1.6;
    }

    header {
      padding: 5rem 2rem;
      text-align: center;
    }

    .typing {
      font-size: 2.6rem;
      font-weight: 800;
    }

    .btn {
      padding: 12px 32px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      cursor: pointer;
      font-weight: 600;
      margin-top: 1rem;
    }

    section {
      padding: 5rem 2rem;
      max-width: 1100px;
      margin: auto;
    }

    /* PROJECT GRID + HOVER OVERLAY */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.8rem;
    }

    .project-card {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      background: #111;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .project-card:hover {
      transform: translateY(-6px);
    }

    .project-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
      transition: transform 0.4s ease;
    }

    .project-card:hover img {
      transform: scale(1.08);
    }

    .project-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        135deg,
        rgba(106,17,203,0.92),
        rgba(37,117,252,0.92)
      );
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1.5rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .project-card:hover .project-overlay {
      opacity: 1;
    }

    .project-overlay h3 {
      color: #fff;
      font-size: 1.3rem;
      margin-bottom: 0.6rem;
    }

    .project-overlay p {
      color: #f1f1f1;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    .project-overlay .btn {
      margin-top: 1rem;
      background: #fff;
      color: #111;
      font-weight: 700;
    }

    /* MODAL */
    #modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: var(--bg);
      padding: 2rem;
      max-width: 520px;
      width: 90%;
      border-radius: 14px;
      text-align: center;
    }

    /* CONTACT FORM */
    #contact form {
      max-width: 500px;
      margin: auto;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
  </style>
</head>

<body>

<header>
  <h1 class="typing"> Hi, I'm Christa Peoples â€”  A Front-end Web Developer</h1>
  <p> Turning ideas into clean digital experiences.</p>
  <button class="btn" id="themeToggle">Toggle Theme</button>
</header>

<section id="about">
  <h2>About Me</h2>
  <a href="about.html">About</a>

</section>

<section id="projects">
  <h2>Projects</h2>
  <div id="projects-container" class="projects-grid"></div>
</section>

<section id="contact">
  <h2>Contact Me</h2>
<a href="contact.html">Contact</a>

  <form name="contact" method="POST" data-netlify="true">
    <input type="hidden" name="form-name" value="contact">

    <input name="name" placeholder="Your Name" required>
    <input name="email" type="email" placeholder="Email" required>
    <textarea name="message" placeholder="Message" required></textarea>

    <button class="btn" type="submit">Send Message</button>
  </form>
</section>

<!-- MODAL -->
<div id="modal">
  <div class="modal-content" id="modalContent"></div>
</div>

<script>
/* Typing Animation */
const text = document.querySelector(".typing");
const content = text.innerText;
text.innerText = "";
let i = 0;
function type() {
  if (i < content.length) {
    text.innerText += content.charAt(i);
    i++;
    setTimeout(type, 80);
  }
}
type();

/* Dark Mode */
document.getElementById("themeToggle").onclick = () => {
  document.body.classList.toggle("dark");
};

/* PROJECT DATA */
const projects = [
  {
    title: "Colour Vocabulary Website",
    image: "Spanish vocab.png",
    description: "Spanish color learning website.",
    url: "https://github.com/christapeoples/Colour-vocab-website-Project"
  },
  {
    title: "CSS Selectors Project",
    image: "before pic.png", 
    description: "Advanced CSS selector demonstration.",
    url: "https://github.com/christapeoples/css-selectors-project"
  },
  {
    title: "Birthday Invite",
    image: "birthday-invite.png",
    description: "Birthday invitation webpage using HTML & CSS.",
    url: "birthday-invite.html"
  },
  {
    title: "Movie Ranking",
    image: "movie-ranking.png",
    description: "Movie ranking website project.",
    url: "movie-ranking.html"
  },
  {
    title: "Professional Resume",
    image: "resume image.jpg",
    description: "Downloadable professional resume.",
    url: "https://github.com/christapeoples/christa-peoples-resume"
  }
];

/* RENDER PROJECTS */
const container = document.getElementById("projects-container");
projects.forEach(p => {
  const card = document.createElement("div");
  card.className = "project-card";

  card.innerHTML = `
    <img src="${p.image}">
    <div class="project-overlay">
      <h3>${p.title}</h3>
      <p>${p.description}</p>
      <button class="btn">View</button>
    </div>
  `;

  card.onclick = () => openModal(p);
  container.appendChild(card);
});

/* MODAL FUNCTIONS */
function openModal(p) {
  document.getElementById("modalContent").innerHTML = `
    <h2>${p.title}</h2>
    <p>${p.description}</p>
    <a class="btn" href="${p.url}" target="_blank">View Project</a>
    <br><br>
    <button class="btn" onclick="closeModal()">Close</button>
  `;
  document.getElementById("modal").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>
