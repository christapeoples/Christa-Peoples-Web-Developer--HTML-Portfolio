<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Christa Peoples Portfolio | Web Developer</title>
<link rel="stylesheet" href="style.css" />
</head>

<body>
<header>
    <h1 class="typing">Hi, I'm Christa â€” Front-End Web Developer</h1>
    <p>Turning ideas into clean, modern websites.</p>
    <button id="themeToggle">ðŸŒ™ Dark Mode</button>
</header>

<section id="projects-section">
    <h2>Projects</h2>

    <!-- FILTER BUTTONS -->
    <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="web">Web</button>
        <button class="filter-btn" data-filter="resume">Resume</button>
        <button class="filter-btn" data-filter="mini">Mini Projects</button>
    </div>

    <!-- PROJECTS CONTAINER -->
    <div id="projects-container" class="projects-grid"></div>
</section>

<script>
// ------------------ PROJECT FETCHER ------------------
fetch("projects.json")
    .then((response) => response.json())
    .then((projects) => {
        const container = document.getElementById("projects-container");

        function renderProjects(filter) {
            container.innerHTML = "";
            projects
                .filter(p => filter === "all" || p.category === filter)
                .forEach((project, index) => {
                    const card = document.createElement("div");
                    card.className = "project-card";
                    card.style.animationDelay = `${index * 0.15}s`;

                    card.innerHTML = `
                        <img src="${project.image}" onerror="this.src='default-project.png'"/>
                        <h3>${project.title}</h3>
                        <p>${project.description}</p>
                        <div class="badges">
                            ${project.badges.map(b => `<span class='badge'>${b}</span>`).join("")}
                        </div>
                        <a href="${project.url}" target="_blank" class="btn">View Project</a>
                    `;
                    container.appendChild(card);
                });
        }

        // Initial load
        renderProjects("all");

        // FILTERS
        document.querySelectorAll(".filter-btn").forEach(btn => {
            btn.addEventListener("click", () => {
                document.querySelector(".active").classList.remove("active");
                btn.classList.add("active");
                renderProjects(btn.dataset.filter);
            });
        });
    });

// ------------------ DARK MODE ------------------
document.getElementById("themeToggle").addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
});

// ------------------ TYPING ANIMATION ------------------
const typingText = document.querySelector(".typing");
const originalText = typingText.textContent;
typingText.innerHTML = "";
let i = 0;
function type() {
    typingText.innerHTML += originalText.charAt(i);
    i++;
    if (i < originalText.length) setTimeout(type, 80);
}
type();
</script>
</body>
</html>
